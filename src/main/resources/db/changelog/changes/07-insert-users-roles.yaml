databaseChangeLog:
  - changeSet:
      id: create-user-roles-table
      author: visqe
      changes:
        - insert:
            tableName: user_role
            columns:
              - column: { name: user_id, valueComputed: (SELECT id FROM users WHERE email = 'user1@example.com') }
              - column: { name: role_id, valueComputed: (SELECT id FROM roles WHERE name = 'ROLE_USER') }
        - insert:
            tableName: user_role
            columns:
              - column: { name: user_id, valueComputed: (SELECT id FROM users WHERE email = 'user2@example.com') }
              - column: { name: role_id, valueComputed: (SELECT id FROM roles WHERE name = 'ROLE_USER') }
