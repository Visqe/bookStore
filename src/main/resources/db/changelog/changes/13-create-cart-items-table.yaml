databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: visqe
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_id
                    references: books(id)
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_id
                    references: carts(id)
