databaseChangeLog:
  - changeSet:
      id: create-book-category-table
      author: visqe
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_books_categories
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_categories_books
                    references: categories(id)
