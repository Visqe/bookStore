databaseChangeLog:
  - changeSet:
      id: create-carts-table
      author: visqe
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_id
                    references: users(id)
                    nullable: false
                    unique: true
